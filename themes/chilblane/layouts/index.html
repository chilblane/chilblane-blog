{{ define "main" }}
<section class="c-container u-padding-y-32">
    <h1>{{ .Site.Title }}</h1>
</section>
<section>
    <h2 class="u-sr-only">Latest posts</h2>
    {{- range first 3 .Site.RegularPages -}} {{- if eq .Type "posts"}}
    <div class="c-container u-padding-y-16">
        <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
    </div>
    {{- end -}} {{- end }}
</section>
{{ end }}
