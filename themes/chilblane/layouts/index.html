{{ define "main" }}
<section class="c-container u-padding-y-32">
    <h1>{{ .Site.Params.homeHeroHeadline }}</h1>
    <p>{{ .Site.Params.homeHeroText }}</p>
</section>
<section>
    <h2 class="u-sr-only">Latest posts</h2>
    <ul class="c-featuredposts">
        {{- range first 4 .Site.RegularPages -}} {{- if eq .Type "posts"}}
        <li>
            <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
        </li>
        {{- end -}} {{- end }}
    </ul>
</section>
{{ end }}
