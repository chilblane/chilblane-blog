{{ define "main" }}
<article class="c-post">
  <header>
    <h1 class="c-post__title">
      {{- .Title -}}&nbsp;({{- .Params.project_year -}})
    </h1>
    <p>{{- .Description -}}</p>
    <p class="u-margin-b-none">
      <strong>Project URL:</strong>
      <a href="{{- .Params.project_url -}}">{{- .Params.project_url -}}</a>
    </p>
  </header>
  <section class="c-post__body">
    {{- .Content -}}
  </section>
</article>

{{ end }}
