{{ define "main" }}
<article class="c-post">
    <header>
        <h1>
            {{- .Title -}}
        </h1>
        <p>{{- .Description -}}</p>
        <time>
            {{- .Date.Format "January 2, 2006" -}}
        </time>
    </header>
    <section class="c-post__body">
        {{- .Content -}}
    </section>
</article>

{{ end }}
