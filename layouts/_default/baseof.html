<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  {{- partial "head.html" . -}}
  <body
    class="prose prose-chilblane bg-gray-100 bg-gradient {{ if .IsHome }}
      bg-gradient-animated
    {{ end }} md:prose-lg lg:prose-xl max-w-none p-4 md:px-8"
  >
    <div class="c-layout">
      {{- partial "siteheader.html" . -}}
      <div id="content">
        {{- block "main" . }}{{- end }}
      </div>
      {{- partial "footer.html" . -}}
    </div>
  </body>
</html>
